<button class="student-detail" appTooltipDirective [parametroPlantilla]="tooltipTemplate" mat-raised-button
        *ngFor="let student of section.students" (click)="onStudentClick(student)">
  {{student.name}}
  <ng-template #tooltipTemplate>
    <div class="student-detail__tooltip">
      <div>Name : {{student.name}}</div>
      <div>Age: {{student.age}}</div>
      <div>Gender: {{student.gender}}</div>
      <div>Sports: <span *ngFor="let sport of student.sports">{{sport}} </span></div>
    </div>
  </ng-template>

</button>

<div class="sidebar-slider" [ngClass]="{'sidebar-slider__sidebar-slide-in': sidebarShow}" *ngIf="currentStudent"
     (click)="$event.stopPropagation()">
  <div
    class="sidebar-slider__sidebar-close"
    (click)="sidebarShow = !sidebarShow"
  >
    X
  </div>
  <div class="sidebar-slider__sidebar-content">
    <div>{{currentStudent.name}}</div>
    <div>{{currentStudent.age}}</div>
    <div>{{currentStudent.gender}}</div>
    <div>{{currentStudent.sports}}</div>
  </div>
</div>
