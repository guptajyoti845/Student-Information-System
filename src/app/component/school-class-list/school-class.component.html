<mat-list>
  <h2>Class List</h2>
  <ng-container *ngFor="let schoolClass of schoolClasses">
    <mat-list-item #schoolClass (click)="onClassClick(schoolClass.name)">{{schoolClass.name}}</mat-list-item>
    <app-section-list [sections]="schoolClass.sections" [schoolClasses]="schoolClasses"
                      [schoolClass]="schoolClass"
                      *ngIf="(schoolClass.sections && schoolClass.sections.length)"></app-section-list>
  </ng-container>
</mat-list>
