<div class="sidebar-slider" [ngClass]="{'sidebar-slider__sidebar-slide-in': sidebarShow}" *ngIf="student"
     (click)="$event.stopPropagation()">
  <div
    class="sidebar-slider__sidebar-close"
    (click)="sidebarShow = !sidebarShow"
  >
    X
  </div>
  <div class="sidebar-slider__sidebar-content">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-group sidebar-slider__sidebar-content__fields">
        <label for="username">Name</label>
        <input type="text"
               class="form-control"
               id="username"
               formControlName="username">
      </div>

      <div class="form-group sidebar-slider__sidebar-content__fields">
        <label for="age">Age</label>
        <input type="number"
               class="form-control"
               id="age"
               formControlName="age"
               readonly>
      </div>

      <div class="form-group sidebar-slider__sidebar-content__fields">
        <label for="gender">Gender</label>
        <input type="text"
               class="form-control"
               id="gender"
               formControlName="gender"
               readonly>
      </div>

      <div class="form-group sidebar-slider__sidebar-content__fields">
        <label for="sports">Sports</label>
        <input type="text"
               class="form-control"
               id="sports"
               formControlName="sports">
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>

    </form>
  </div>
</div>
